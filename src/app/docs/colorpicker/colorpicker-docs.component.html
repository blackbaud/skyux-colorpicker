<sky-docs-demo-page
  moduleName="SkyColorpickerModule"
  moduleSourceCodePath="src/app/public/modules/colorpicker/"
  pageTitle="Colorpicker"
>
  <sky-docs-demo-page-summary>
    Colorpickers create SKY UX-themed inputs for users select colors.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-colorpicker
      #colorPicker
    >
      <input
        name="favoriteColor"
        type="text"
        [skyColorpickerInput]="colorPicker"
        [(ngModel)]="model.favoriteColor"
      />
    </sky-colorpicker>
  </sky-docs-demo>

  <sky-docs-design-guidelines>
    See documentation for how to setup design guidelines.
  </sky-docs-design-guidelines>

  <sky-docs-code-examples
    [packageDependencies]="{
      '@skyux/colorpicker': '*'
    }"
  >
    <sky-docs-code-example
      heading="Reactive colorpicker"
      sourceCodePath="src/app/public/plugin-resources/code-examples/colorpicker/reactive"
    ></sky-docs-code-example>
    <sky-docs-code-example
      heading="Template-driven colorpicker"
      sourceCodePath="src/app/public/plugin-resources/code-examples/colorpicker/template"
    ></sky-docs-code-example>
    <sky-docs-code-example
      heading="Interact with a colorpicker programmatically"
      sourceCodePath="src/app/public/plugin-resources/code-examples/colorpicker/programmatic"
    ></sky-docs-code-example>
  </sky-docs-code-examples>
</sky-docs-demo-page>
